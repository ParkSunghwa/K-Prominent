<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>jiwon</title>
</head>
<body>
    <div class="wrap">
        <div class="section01 con box_image">
            <img src="./images/section01-main.png" alt="section01" />
            <div class="section01-container_buttons">
                <div class="section01-button_detail btn box_image">
                    <img src="./images/section01-button_detail.png" alt="자세히보기">
                </div>
                <div class="section01-button_shortcut btn box_image">
                    <img src="./images/section01-button_shortcut.png" alt="바로가기">
                </div>
            </div>
        </div>
        <div class="section02 con box_image">
            <img src="./images/section02-main.png" alt="section02">
        </div>
        <div class="section03 con box_image">
            <img src="./images/section03-main.png" alt="section03">
        </div>
        <div class="section04 con box_image">
            <img src="./images/section04-main.png" alt="section04">
        </div>
        <div class="section05 con box_image">
            <img src="./images/section05-main.png" alt="section05">
        </div>
        <div class="section06 con">
            <div class="section06-header box_image">
                <img src="./images/section06-header.png" alt="정책자금">
            </div>
            <div class="section06-wrap_form">
                <form class="section06-form">
                    <div class="section06-form-item">
                        <span class="section06-form-item-title">이름</span>
                        <input type="text" class="section06-form-item-input" placeholder="이름을 입력해 주세요." />
                    </div>
                    <div class="section06-form-item">
                        <span class="section06-form-item-title">휴대폰번호</span>
                        <input type="text" class="section06-form-item-input" placeholder="휴대폰번호를 입력해 주세요." />
                    </div>
                </form>
            </div>
        </div>
        <div class="footer con box_image">
            <img src="./images/footer.png" alt="footer">
        </div>
    </div>
</body>
</html>
